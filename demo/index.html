<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font-family: "Roboto","Helvetica",Arial;
            font-weight: 200;
            color: #777;
        }
        #moveonme {
            width: 200px;
            height: 600px;
            background: #f5f5f5;
            border: 1px solid #aaa;
            float: left;
            box-sizing: border-box;
            padding: 25px;
            text-align: center;
            font-size: 18px;
        }

        .backtoblog {
            width: 200px;
            padding: 10px;
            background: #f5f5f5;
            border: 1px solid #aaa;
            color: #777;
            display: inline-block;
            text-decoration: none;
            transition: 0.2s all;
            box-sizing: border-box;
            position: relative;
            top: -1px;
            text-align: center;
        }

        .backtoblog:hover {
            border: 1px solid #aaa;
            background: transparent;
        }
    </style>
</head>
<body>

<div id="moveonme" >
    move your mouse here
</div>
<canvas id="paintonme" height="600" width="600" style="float:right;"></canvas>
<script src="../src/debounce.js"></script>
<script src="../src/throttle.js"></script>
<script src="./entry.js"></script>
</body>
</html>
