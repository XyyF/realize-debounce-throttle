<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Debounce and Throttle Demo</title>
    <style>
        body, html, h1 {
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #2d2d2d;
            color: white;
            text-align: center;
        }

        .move-mouse {
            width: 220px;
            height: 600px;
            background: #f5f5f5;
            border: 1px solid #aaa;
            float: left;
            padding: 25px;
            text-align: center;
            font-size: 18px;
        }

        .body {
            padding: 10px 20px;
            margin-left: 270px;
        }

        .body__wrapper {
            min-height: 100px;
        }

        .body__wrapper .item {
            display: inline-block;
            height: 15px;
            width: 15px;
            background-color: green;
            margin: 1px;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>Debounce and Throttle</h1>
</div>
<div class="move-mouse">
    在这里移动你的鼠标触发mousemove事件
</div>
<div class="body">
    <div class="body__wrapper">
        debounce: 在事件fn触发后，在waitTime的计时完成后执行fn；如果计时期间fn再次触发，重置waitTime计时，最终执行最后一次fn调用
        <div class="debounce__wrapper"></div>
    </div>
    <div class="body__wrapper">
        throttle: 在事件fn首次触发后，立即执行，在waitTime的计时内再次触发fn，将在计时完成后执行最后一次fn调用
        <div class="throttle__wrapper"></div>
    </div>
    <div class="body__wrapper">
        normal:
        <div class="normal__wrapper"></div>
    </div>
</div>
<script src="../src/debounce.js"></script>
<script src="../src/throttle.js"></script>
<script src="./entry.js"></script>
</body>
</html>
